  <div class="container" >

    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1><img src="imgs/img_avatar2.png"></h1> 
          <p> 
            <label for="nome_login">Seu CPF</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. 09888765412"/>
            <label for="nome_login">Sua Senha</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. 123456"/>
          </p>
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1><img src="imgs/img_avatar2.png"></h1> 
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@unifacs.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Seu CPF</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 3456543423"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>
