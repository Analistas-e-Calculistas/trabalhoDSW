<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <title>Cadastro</title>
    <meta charset="utf-8">
  </head>
  
  
  <body><!--FORMULÁRIO DE CADASTRO-->

    <div id="cadastro">
      <form method="post" action=""> 
        <h1>  Cadastro       </h1> 
        <div class="content">
          <img src="imgs/LeBife.png" height="500px" width="500px" alt="" />  

        </div>
        
       
      
       
        <p> 
         
      

          <label for="nome_cad">Seu nome</label>
          <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
        </p>

        <p> 
          <label for="email_cad">Seu e-mail</label>
          <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@exemplohtmlcss"/> 
        </p>

        <p> 
          <label for="CPF_cad">Seu CPF</label>
          <input id="CPF_cad" name="CPF_cad" required="required" type="CPF" placeholder="ex. 05645254705"/>
        </p>

        <p> 
          <input type="submit" value="Cadastrar"/> 
        </p>

        <p class="link">
          Já possui uma conta?
          <a href="#paralogin"> Ir para Login </a>
        </p>
      </form>
    </div>
  
   
  </body>

</html>
